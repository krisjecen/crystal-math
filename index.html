<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div id="container">


        <div class="header" id="gametitle">
            <h1>Crystal Collector! under construction</h1>
        </div>

        <div class="row" id="instructions">
            <!-- gameplay instructions -->
            <div class="col">
                <p>instructions</p>
            </div>
        </div>

        <div class="row no-gutters" id="scoreAreas">
            <!-- this is the div for the whole row that will display the target -->
            <!-- score and the player's score -->
            
            <div class="col-4" id="userScorearea">
                    <!-- randomly generated target score between 19 & 120 -->
                    <div id="userScore"></div>
                    <div id="userScoretextDiv">
                        <p id="userScoretext">current score</p>
                    </div>
            </div>
            
            <div class="col-4" id="targetScorearea">
                    <!-- randomly generated target score between 19 & 120 -->
                    <div id="targetScore"></div>
                    <div id="targetScoretextDiv">
                        <p id="targetScoretext">target score</p>
                    </div>
            </div>
            
        </div>

        <div class="row no-gutters" id="crystalDisplay">
            <!-- four crystals will be displayed here side by side -->
            <div class="col-2" id="c1">
                <!-- first crystal -->
            </div>
            <div class="col-2" id="c2">
                <!-- second crystal -->
            </div>
            <div class="col-2" id="c3">
                <!-- third crystal -->
            </div>
            <div class="col-2" id="c4">
                <!-- fourth crystal -->
            </div>
        </div>

        <div class="row no-gutters">
            <!-- displays the static text and the dynamic score -->
            <div class="col-4" id="winLoss">
                    <!-- display the player's win and loss totals -->
                    <p id="winLosstext"></p>
            </div>
            <div class="col-4" id="winLossmessage">
                    <!-- display the player's win and loss totals -->
                    <p id="winLossmessageText"></p>
            </div>
            <!-- <div class="col-5" id="scoreText">
                <p>Your current score is:</p>
            </div>
            <div class="col-3" id="score">
                score will start as 0 each time the page is loaded or -->
                <!-- at the beginning of a new game -->
                <!-- <p>75(placeholder)</p>
            </div> -->
        </div>
    </div>
        

    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <footer>
        <p>
            Crystal images by <a href="https://pixabay.com/users/AnnaliseArt-7089643/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=4022878">Annalise Batista</a><br>
            Background image by <a href="https://pixabay.com/users/DavidRockDesign-2595351/">DavidRockDesign</a><br>
            from <a href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=4022878">Pixabay</a>
        </p>
    </footer>
</body>
</html>
