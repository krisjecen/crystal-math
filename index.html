<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div id="container">


        <div id="gametitle">
            <h1>Crystal Collector! under construction</h1>
        </div>
        <div id="instructions">
            <!-- gameplay instructions -->
            instructions
        </div>
        <div id="targetAndwins">
            <!-- this is the div for the whole row that will display the target -->
            <!-- score and the player's wins/losses -->
            <div id="targetScore">
                <!-- randomly generated target score between 19 & 120 -->
                target score
            </div>
            <div id="winLoss">
                <!-- display the player's win and loss totals -->
            </div>
            <div id="crystalDisplay">
                <!-- four crystals will be displayed here side by side -->
                <!-- find some sweet crystal images in the CC -->
                <div id="c1">
                    <!-- first crystal -->
                </div>
                <div id="c2">
                    <!-- second crystal -->
                </div>
                <div id="c3">
                    <!-- third crystal -->
                </div>
                <div id="c4">
                    <!-- fourth crystal -->
                </div>
            </div>
            <div id="scoreArea">
                <!-- displays the static text and the dynamic score -->
                <div id="scoreText">
                    Your total score is:
                </div>
                <div id="score">
                    <!-- score will start as 0 each time the page is loaded or -->
                    <!-- at the beginning of a new game -->
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <footer>
        <p>
            Crystal images by <a href="https://pixabay.com/users/AnnaliseArt-7089643/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=4022878">Annalise Batista</a><br>
            Background image by <a href="https://pixabay.com/users/DavidRockDesign-2595351/">DavidRockDesign</a><br>
            from <a href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=4022878">Pixabay</a>
        </p>
    </footer>
</body>
</html>
